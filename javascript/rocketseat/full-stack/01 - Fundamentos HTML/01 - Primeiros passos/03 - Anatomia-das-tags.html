<!--Anatomia das tags
- Abertura de tag: <tag>
- Conteúdo: Informação que será exibida na página
- Fechamento de tag: </tag>
- Elementos: Abertura, conteúdo e fechamento da tag
- Atributos: class, id, src e alt
-->

<!-- Elementos vazios
- Tags que não possuem conteúdo
- Poderão conter atributos
-->

<img src="logo.png" alt="Logo da Alura" />
