<!-- Formatação básica
 - strong (impotância)
 - em (enfase)
 - mark (relevancia)
 - s (riscado)
-->

<p>
    Lorem ipsum dolor, sit amet consectetur <strong>adipisicing elit. Omnis veritatis accusamus</strong>, sed doloremque, <em>vel libero</em> laudantium maxime, est adipisci nostrum magnam. Similique dolorem at quis. Dignissimos nam repellat iure <s>optio</s>!
</p>
